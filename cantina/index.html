<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cantina Barreiro</title>
        <style>
            body, html {
                height: 100%;
                margin: 0;
                font-family: 'Arial', sans-serif;
            }
            .hero {
                height: 100%;
                background: linear-gradient(135deg, #f5f5f5, #333333);
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .hero-text {
                text-align: center;
                color: white;
            }
            h1 {
                font-size: 3.5rem;
                margin-bottom: 1rem;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            }
        </style>
    </head>
    <body>
        <div class="hero">
            <div class="hero-text">
                <h1>Bienvenido a Cantina Barreiro</h1>
            </div>
        </div>

        <!-- Bond Widget - soporte -->
        <div id="bond-widget-soporte" style="width: 100%; height: 600px; min-height: 400px;"></div>
        <script>
        (function() {
        const iframe = document.createElement('iframe');
        iframe.src = 'https://local.rctracker.dev/widget/raphael/soporte';
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.style.border = 'none';
        iframe.style.borderRadius = '12px';
        iframe.style.boxShadow = '0 10px 15px -3px rgba(0, 0, 0, 0.1)';
        iframe.title = 'Chat de soporte';
        
        const container = document.getElementById('bond-widget-soporte');
        if (container) {
        container.appendChild(iframe);
        }
        })();
        </script>
        <!-- Fin Bond Widget -->
        
    
    </body>
</html>
